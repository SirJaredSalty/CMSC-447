<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="StatesJS.js"></script>
<script type="text/javascript" src="CountiesJS.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
        if(props) { 
            let FIPS = props.STATE;
            fetch(`http://127.0.0.1:5000/State/${FIPS}`, {method: 'GET'})
                .then(response => {
                    if(response.status === 404) 
                        return Promise.reject("Error. No state FIPS found.");
                    else 
                        return response.json();
                })
                .then(data => {
                    this._div.innerHTML = '<h4>Current Hovered County:</h4>' + 
                                        '<b>' + props.NAME + " County, " + data[0].name;
                })
                .catch(error => {
                    e.target.bindPopup(error);
                });
            }
        else {
            this._div.innerHTML = '<h4>Current Hovered County:</h4>' + 'Hover over a county';
        }
	};

	info.addTo(map);

	function style(feature) {
		return {
			weight: feature.properties.GEO_ID ? 0.7 : 1.7,
			opacity: feature.properties.GEO_ID ? 0.3: 10,
			color: feature.properties.GEO_ID ? 'white' : 'red',
			dashArray: feature.properties.GEO_ID ? '5' : '1',
			fillOpacity: feature.properties.GEO_ID ? 0.3: 10,
			fillColor: feature.properties.GEO_ID ? '#90ee90' : 'null'
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
        let FIPS = e.sourceTarget.feature.properties.GEO_ID.slice(9)
        if(e.sourceTarget.feature.properties.GEO_ID) {
            fetch(`http://127.0.0.1:5000/County/${FIPS}`, {method: 'GET'})
            .then(response => {
                if(response.status === 404) 
                    return Promise.reject("Error. No county FIPS found.");
                else 
                    return response.json();
            })
            .then(data => {
                latestData = data[data.length - 4]
                strData = "Latest Date: " + latestData.date + "\n\nCounty & State: " + latestData.name + ", " + 
                          latestData.state + "\n\nPopulation: " + latestData.population + "\n\nCases: " + latestData.cases + 
                          "\n\nVaccines Initiated: " + latestData.vaccines_initiated + "\n\nVaccines Completed: " + latestData.vaccines_complete;
                e.target.bindPopup(strData);
            })
            .catch(error => {
                e.target.bindPopup(error);
            });
        }
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    geojson = L.geoJson(statesData, {
		style: style
	}).addTo(map);

    geojson = L.geoJson(countiesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

</script>
</body>
</html>
